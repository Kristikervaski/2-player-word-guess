<!-- Page #1:
Greets User 1 (The Word Chooser) and asks for their Name, a word, and the number of wrong guesses they would like to give User 2(The Guesser).
User 1 then clicks the "Go" button, which leads to page 2. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="Kervaski_style.css">
</head>
<body>
    <div id="navbar">
        <div class="logo">
            <a href="" class="logoImg"><img src="Photos/hangmanBackground.jpg"  alt=""></a>
            <h1 class="logoName">Hangman 2 Player Game</h1>
        </div>
    </div>
    <div id="directions">
        <p>To start game Player one please enter your name.</p>
        <p>Choose and enter a word for the game.</p>
        <p>Enter how many guesses Player two to has to guess your word.</p>
            <p>Press button to start the game.</p> 
            <div id ="start">
                <button type= "submit" id ="startGame"><img src="" alt="">Start Game </button>
                <!-- need to send to player two page -->
            </div>
        <h3 id="greeting"></h3>
    </div>
    <form class="playerOne" id="form" method="GET">
        <label for="nameOne" class="userName">Name:</label>
        <input type="text" name="nameOne" id="nameOne" required placeholder="Enter your username...">
        <label for="secretWord">Word:</label>
        <input type="text" id="secretWord" required placeholder="Secret Word..." minlength="1" maxlength="25">
        <label for="numberGuesses">No. of guesses:</label>
        <input type="number" id="numberGuesses" name="numberGuesses" required placeholder="# of Guesses..." min="6">
    </form>
    

<script src="Kervaski_script.js"></script>
</body>
</html>
