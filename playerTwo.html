<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Two</title>
    <link rel="stylesheet" href="Kervaski_style.css">
   
</head>
<body>
    <div id="header">
        <div class="logo">
            <a href="" class="logoImg"><img src="Photos/hangmanBackground.jpg"  alt=""></a>
            <h1 class="logoName">Hangman 2 Player Game</h1>
        </div>
    </div>
    <div class="directions">
        <p>To start game please enter your name.</p>
        <p>Click the start button to load the word and show the number of guesses allowed.</p>
        <h3 id="greeting"></h3>
    </div>
    
    <div class="secondPlayer">
        <label for="userName" class="userName">Name:</label>
        <input type="text" id="userName" placeholder="Enter your username...">
        <button type="submit" id="startBtn" onclick="startGame()">Start game</button>
    </div>
    <article>
        <div id="game">
            <label for = "playerInput">Your guess:</label>
            <input type="text" placeholder="Enter a letter" maxlength ="1" id="playerInput">
            <button type="submit" id="guess">Your Guess</button>
            <div id="wordContainer">
                <p id="word"></p>
            </div>
            <br>
            </div>
        </div>
        <br>
        <div id="list"> 
            <lable for ="letters">Wrong Letters selected:</lable>
                    <p id="letters"></p>
            <lable for ="rletters">Correct Letter selected</lable>
                    <p id="rletters"></p>
        </div>
        <div id= "counter">    
            <br><br>
            <lable for ="countRemaining">Attempts left:</lable>
                    <p id="countRemaining"></p>
        </div>
        
    </article>  
    <script src="PlayerTwo.js"></script>
</body>
</html>
